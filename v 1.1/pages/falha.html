<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missão Falhada</title>
    <link rel="stylesheet" href="../style/falha.css">
</head>

<body>
    <div class="container">

        <div class="content">
            <div class="titulo">
                <h1>Operação Falhada</h1>
            </div>
            <div class="subtitulo">
                <p>A missão sera fechada automaticamente em <span id="contador">15</span> segundos</p>
            </div>

            <div class="continuar">
                <button id="proximo" onclick="location.href='paginaInicial.html'">Proximo</button>
            </div>
        </div>

    </div>
    <audio id="background-audio" src="../content/Mission Failed.mp3" loop></audio>

    <script>
        window.addEventListener('load', function () {
            var audio = document.getElementById('background-audio');
            audio.play().catch(error => {
                console.log('O áudio não pôde ser reproduzido automaticamente:', error);
            });
        });
    </script>
    <script type="text/javascript">
        // Função para contar 15 segundos
        function contar() {
            var contador = 15;
            var intervalo = setInterval(function () {
                document.getElementById("contador").innerHTML = contador;
                contador--;
                if (contador < 0) {
                    clearInterval(intervalo);
                    // Redireciona para a próxima página após o contador zerar
                    location.href = 'paginaInicial.html';
                }
            }, 1000); // 1000 milisegundos = 1 segundo
        }

        // Chama a função contar ao carregar a página
        contar();
    </script>
</body>

</html>
