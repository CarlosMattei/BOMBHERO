<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>BOMBHERO</title>
</head>

<body>

    <div id="content"></div>

    <audio id="sound-effect" src="../sounds/click.mp3"></audio>
    <audio id="sound-effect-alarm" src="../sounds/alarm18s.mp3"></audio>
    <audio id="sound-effect-senha" src="../sounds/senhaCorreta.mp3"></audio>
    <audio id="sound-effect-erro" src="../sounds/erro.mp3"></audio>

    <div class="toolbar">
        <div class="tesoura">
            <button class="button" id="tesoura"><img class="img" src="../icons/tesouras.png" alt=""></button>
        </div>

        <div class="sair">
            <button class="button" id="sair"><img class="img" src="../icons/logout.png" alt=""></button>
        </div>
    </div>
    <div class="gameArea">

        <div class="fios">
            <div class="fioAzul" id="fioAzul"></div>
            <div class="fioVermelho" id="fioVermelho"></div>
            <div class="fioAmarelo" id="fioAmarelo"></div>
        </div>

        <div class="bomb">

            <div class="Esquerda">
                <div class="cima">
                    <div class="senha"><span id="senha" style="color: white;"></span></div>
                    <div class="digito" id="digito1"></div>
                    <div class="digito" id="digito2"></div>
                    <div class="digito" id="digito3"></div>
                    <div class="digito" id="digito4"></div>
                </div>

                <div class="baixo">

                    <div class="teclas">
                        <div class="key">1</div>
                        <div class="key">2</div>
                        <div class="key">3</div>
                        <div class="key">4</div>
                        <div class="key">5</div>
                        <div class="key">6</div>
                        <div class="key">7</div>
                        <div class="key">8</div>
                        <div class="key">9</div>
                        <div class="key">0</div>
                        <button class="apagar" id="apagar">
                            < </button>
                    </div>

                </div>
            </div>

            <div class="Direita">
                <div class="relogio">
                    <p id="Timer">00:00</p>
                </div>
            </div>
            <div class="abaixoDireita" style=" width: 230px; height: 290px; margin-top: 250px;
                margin-left: 30px; border-radius: 10px; border: solid white; overflow: hidden;">

                <div class="tampa"></div>

                <div class="compartimentoEnergia" id="energia">
                    <div class="pilha" id="pilha1"><img src="../img/pilha.png" alt=""></div>
                    <div class="pilha" id="pilha2"><img src="../img/pilha.png" alt=""></div>
                    <div class="pilha" id="pilha3"><img src="../img/pilha.png" alt=""></div>
                    <div class="pilha" id="pilha4"><img src="../img/pilha.png" alt=""></div>

                </div>
            </div>
            <div class="abaixoEsquerda" style=" width: 210px; height: 290px; margin-top: 140px;
                margin-left: 300px; border-radius: 10px; border: solid white; box-shadow: 10px 5px 50px black; background-color: rgb(30, 30, 30 ,1);
                overflow: hidden;">

            </div>
        </div>

    </div>
    <img src="../icons/tesouras.png" id="cursorMouse" alt="">

    <audio id="background-audio" src="../content/focoNaBomba_edit2.mp3" loop></audio>

    <script>
        const audio = new Audio('../content/focoNaBomba_edit2.mp3');

        audio.play();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/digitos.js"></script>
    <script src="../js/botoesLaterais.js"></script>
</body>

</html>
